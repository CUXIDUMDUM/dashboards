<a data-bind-href="link">
  <div class="title-wrapper">
    <h1 class="title">
      <span data-bind="title" data-bind-data-tip="tooltip"></span>
    </h1>
  </div>

  <div class="number-with-target">

    <div class='annual-bar'>
      <div class='label' data-tip="Target for end of this year">
        <span data-bind="annual_target | numberWithCurrency currency | prepend prefix | append suffix"></span>
      </div>
    </div>
    <div class='ytd-bar' data-bind-style='ytd_percent'>
      <div class='label' data-tip="Target for end of this month">
        <span data-bind="ytd_target | numberWithCurrency currency | prepend prefix | append suffix"></span>
      </div>
    </div>
    <div class='value-bar' data-bind-style='value_percent'>
    </div>
    <div class='value-label tip-below' data-bind-style='value_percent' data-tip="Current value">
      <span data-bind="current | numberWithCurrency currency | prepend prefix | append suffix"></span>
    </div>
  </div>

  <p class="more-info" data-bind="moreinfo | raw"></p>

  <p class="updated-at" data-bind="updatedAtMessage"></p>
</a>
