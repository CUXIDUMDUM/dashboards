<a data-bind-href="link">
  <div class="title-wrapper">
    <h1 class="title" data-bind="title"></h1>
  </div>

  <div class="number-with-target">

    <div class='annual-bar'>
      <div class='label'>
        <span data-bind="annual_target | formatNumber currency | prepend prefix | append suffix"></span>
      </div>
    </div>
    <div class='ytd-bar' data-bind-style='ytd_percent'>
      <div class='label'>
        <span data-bind="ytd_target | formatNumber currency | prepend prefix | append suffix"></span>
      </div>
    </div>
    <div class='value-bar' data-bind-style='value_percent'>
    </div>
    <div class='value-label' data-bind-style='value_percent'>
      <span data-bind="current | formatNumber currency | prepend prefix | append suffix"></span>
    </div>
  </div>

  <p class="more-info" data-bind="moreinfo | raw"></p>

  <p class="updated-at" data-bind="updatedAtMessage"></p>
</a>
