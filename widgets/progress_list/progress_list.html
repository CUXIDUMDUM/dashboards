<h1 class="title" data-bind="title"></h1>

<ul>
  <li data-foreach-item="items">
    <div class="item">
      <span class="label" data-bind="item.title"></span>
      <progress data-bind-max="0" data-bind-data-min="1" data-bind-value="item.progress"></progress>
    </div>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
